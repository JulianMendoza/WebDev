	<script>
		//Looping through the images via the json parse.
	   for(var i=0;i<images.length;i++){
		//appending to the class gallery with a new tag created via jQuery note that the title and path can be called from the objects of the array
		$(".gallery").append($("<img alt=\""+images[i].title+"\"src =\"images/square/"+images[i].path+"\">"));
	   }
		//mouseenter Event
		$("img").mouseenter(function(event){
			//make the img grayscale by adding the class gray
			$(this).attr(`class`,`gray`);
			//loop through the images to determine which image is being entered
			for(var i=0;i<images.length;i++){
			//if the image alt attribute is equal to the title, create a new JQuery object
			if($(this).attr(`alt`)==images[i].title){
				var popup=$("<div id=\"preview\"><img alt=\""+images[i].title+"\"src =\"images/medium/"+images[i].path+"\"><p>"+images[i].title+"</br><i>"+images[i].city+", " +images[i].country+" ["+images[i].taken+"]</i></p>");
				//no need to loop through the loop so break
				break;
			}
			}
			$("body").append(popup);
			//add a top and left attribute to the preview class, offset so the cursor can move freely without any flickering of being on/off image
			$("#preview").css("top",event.pageY+25);
			$("#preview").css("left",event.pageX-50);
			//display the new popup
			$("#preview").css("display","inherit");
		
	   });
		//mouseleave Event
		$("img").mouseleave(function(){
			//remove the class attribute from the img
			$(this).removeAttr(`class`);
			//remove any tags with a preview id
			$("#preview").remove();
	   });
		//mousemouse Event
		$("img").mousemove(function(event){
			//change the existing top/left css values of preview with respect to the cursor
			$("#preview").css("top",event.pageY+25);
			$("#preview").css("left",event.pageX-50);
	   });
	</script>
